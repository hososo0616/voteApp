<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みんなのアンケート</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <header class="container my-2">
        <nav class="row align-items-center py-2">
          <a href="" class="col-md align-items-center d-flex mb-3 mb-md-0">
            <img
              src="./images/logo.svg"
              alt="サイトロゴ"
              width="50"
              class="mr-2"
            />
            <span class="h2 font-weight-bold mb-0">みんなのアンケート</span>
          </a>
          <div class="col-md-auto">
            <a href="" class="btn btn-primary mr-2">登録</a>
            <a href="">ログイン</a>
          </div>
        </nav>
      </header>
      <main class="container py-3">
        <div class="py-5">
          <div class="row">
            <div class="col">
              <canvas
                id="chart"
                width="400"
                height="400"
                data-likes="3"
                data-dislikes="2"
              ></canvas>
              <style>
                #chart {
                  background-color: gray;
                }
              </style>
            </div>
            <div class="col my-5">
              <div>
                <h1>たこやきおいしいよね</h1>
                <span class="mr-1 h5">Posted by テストデータ</span>
                <span class="mr-1 h5">&bull;</span>
                <span class="h5">36views</span>
              </div>
              <div class="container text-center my-4">
                <div class="row justify-content-around">
                  <div class="col-auto agree">
                    <div class="display-1">2</div>
                    <div class="h4 mb-0">賛成</div>
                  </div>
                  <div class="col-auto disagree">
                    <div class="display-1">3</div>
                    <div class="h4 mb-0">反対</div>
                  </div>
                </div>
              </div>
              <form action="">
                <span class="h4">あなたは賛成？反対？</span>
                <input type="hidden" name="topicid" value="3">
                <div class="form-group">
                  <textarea class="w-100 border-light" name="" id="" rows="5"></textarea>
                </div>
                <div class="container">
                  <div class="row h4 form-group">
                    <div class="col-auto d-flex align-items-center pl-0">
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="agree" name="agree" value="1" checked>
                        <label for="agree" class="form-check-label">賛成</label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="disagree" name="disagree" value="0">
                        <label for="disagree" class="form-check-label">反対</label>
                      </div>
                    </div>
                    <input type="submit" value="送信" class="col btn btn-success">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <ul class="list-unstyled my-5">
            <li class="bg-white shadow-sm mb-3 rounded p-3">
              <h2 class="h4 mb-2">
                <span class="badge badge-success mr-1 align-bottom">賛成</span>
                <a class="text-body" href="">犬も歩けば棒に当たりますか?</a>
              </h2>
              <span>Commented by テストユーザー</span>
            </li>
          </ul>
        </div>
      </main>
      <footer class="text-center p-3">
        <span class="text-muted"> &copy; hososososo</span>
      </footer>
    </div>
  </body>
</html>
