<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みんなのアンケート</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <header class="container my-2">
        <nav class="row align-items-center py-2">
          <a href="" class="col-md align-items-center d-flex mb-3 mb-md-0">
            <img
              src="./images/logo.svg"
              alt="サイトロゴ"
              width="50"
              class="mr-2"
            />
            <span class="h2 font-weight-bold mb-0">みんなのアンケート</span>
          </a>
          <div class="col-md-auto">
            <a href="" class="btn btn-primary mr-2">登録</a>
            <a href="">ログイン</a>
          </div>
        </nav>
      </header>
      <main class="container py-3">
        <h1 class="h2 mb-3">トピック作成</h1>
          <div class="bg-white p-4 shadow-sm mx-auto rounded">
            <form action="">
              <div class="form-group">
                <label for="">タイトル</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">ステータス</label>
                <select name="" id="" class="form-control">
                  <option value="1" selected>公開</option>
                  <option value="0" selected>非公開</option>
                </select>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <input
                    type="submit"
                    class="btn btn-primary shadow-sm mr-3"
                    value="送信"
                  />
                </div>
                <div>
                  <a href="">戻る</a>
                </div>
              </div>
            </form>
          </div>
      </main>
      <footer class="text-center p-3">
        <span class="text-muted"> &copy; hososososo</span>
      </footer>
    </div>
  </body>
</html>
